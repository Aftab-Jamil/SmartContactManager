<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <section>
     <div class="container">
     <div class="row">
     <div class="col-md-4 offset-md-4">
     <div class="my-card my-form">
	 <div class="alert" th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
 		<p class="text-center" th:text="${session.message.content}">
 		<th:block th:text="${session.removeAttributes('message')}"></th:block>
	</div>
    <h2 class="text-center mt-4 mb-3">Password Forgot</h2>
    <form th:action="@{otpforgotpassword}" th:method="post">
      <div class="form-group m-2 mb-4">
        <label for="email">Email</label>
        <input type="email" class="form-control"  id="email" name="email" placeholder="Enter your Email">
      </div>
     
     
      <div class="text-center gap-5">
      <button type="submit" class="btn bg-primary">Send OTP</button>
      </div>
      
    </form>
     </div>
     </div>
     </div>
  </div>
    </section>
  </body>
</html>
