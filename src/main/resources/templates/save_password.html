<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <section>
     <div class="container">
     <div class="row">
     <div class="col-md-4 offset-md-4">
     <div class="my-card my-form">
	 <div class="alert" th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
 		<p class="text-center" th:text="${session.message.content}">
 		<th:block th:text="${session.removeAttributes('message')}"></th:block>
	</div>
    <h2 class="text-center mt-4 mb-3">Set New Password</h2>
    <form th:action="@{savepassword}"  th:method="post">
      <div class="form-group m-2 mb-4">
        <label for="new_password">New password</label>
        <input type="text" class="form-control"  id="new_password" name="new_password" placeholder="Enter new password">
      </div>
      <div class="form-group m-2 mb-4">
        <label for="confirm_password">Confirm password</label>
        <input type="text" class="form-control"  id="confirm_password" name="confirm_password" placeholder="Enter new password">
      </div>
      
      <div class="text-center gap-5">
      <button type="submit" class="btn bg-primary">Save</button>
      </div>
      
    </form>
     </div>
     </div>
     </div>
  </div>
    </section>
  </body>
</html>
