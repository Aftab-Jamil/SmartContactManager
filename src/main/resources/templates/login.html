<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <section>
  <div class="container">
     <div class="row">
     <div class="col-md-4 offset-md-4">
     <div class="my-card my-form">
	
    <h2 class="text-center mt-4 mb-3">Please Login</h2>
    <div th:if="${param.error}" class="alert alert-danger">Invalid Username and Password</div>
    <div th:if="${param.logout}" class="alert alert-success">you have successfully logout</div>
    <form th:action="@{/do-processing}" action="#" th:method="post">
      <div class="form-group m-2 mb-4">
        <label for="username">Email</label>
        <input type="text" class="form-control"  id="username" name="username" placeholder="Enter your Email">
      </div>
      <div class="form-group m-2">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
      </div>
      
      <div class="m-2">
      
  		<a th:href="@{forgot_password}" style="text-decoration: none;">Forgot Password?</a>
  		
</div>


      <div class="text-center gap-5 mt-2">
      <button type="submit" class="btn bg-primary">Login</button>
      </div>
      <div class="mt-2 text-center">
      	<span>Not a member?</span>
  		<a th:href="@{signup}" style="text-decoration: none;">Sign Up</a>
  		</div>
  		<div class="d-flex flex-column gap-2 text-center mt-2">
  		<div>
 <a th:href="@{/oauth2/authorization/google}" class="btn bg-white text-dark w-50"><i class="fa-brands fa-google"></i> Google login</a>
      </div>
      <div>
  		<a id="github-button" th:href="@{/oauth2/authorization/github}" class="btn btn-block btn-social btn-github text-dark bg-white w-50">
 <i class="fa-brands fa-github"></i> GitHub login
</a></div>
</div>
    </form>
     </div>
     </div>
     </div>
  </div>
   <script type="text/javascript">
	let links=document.querySelector(".my-link");
	links.classList.remove("active");
	document.querySelector("#login-link").classList.add("link-active");
	</script>
</section>
  </body>
</html>
