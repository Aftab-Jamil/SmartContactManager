<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="common/base::layout(~{::section},${user})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <section class="content">
     	<div class="container bg-secondary rounded p-10" th:if="${contact}">
     		<div class="profile_picture d-flex align-items-center flex-column">
     				<img style="height: 100px; width: 100px;" class="my_profile_photo mt-10 " alt="N/A" th:src="@{${contact.image}}">
      		<span  th:text="${contact.name}+' '+${contact.secondName}"></span>
     		</div>
     		<table class="table table-success table-striped mt-10" style="margin-top: 15px;">
 
  <tbody>
    <tr>
      <th scope="row">Contact Id:</th>
      <td th:text="${contact.cId}"></td>
      
    </tr>
     <tr>
      <th scope="row">Work:</th>
      <td th:text="${contact.work}"></td>
      
    </tr>
     <tr>
      <th scope="row">Email:</th>
      <td th:text="${contact.email}"></td>
      
    </tr>
     <tr>
      <th scope="row">Phone No:</th>
      <td th:text="${contact.phone}"></td>
      
    </tr>
     <tr>
      <th scope="row">Contact Id:</th>
      <td th:text="${contact.cId}"></td>
    </tr>
    
  </tbody>
</table>
	<h3>Description:</h3>
	<span th:utext="${contact.description}"></span>
	<div class="buttons d-flex justify-content-center">
	      <a type="button" class="btn btn-danger btn-sm" th:href="@{'/user/delete/'+${contact.cId}}+'/0'">
                	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
</svg>Delete
     </a>
     <form th:action="@{'/user/update/'+${contact.cId}}" th:method="post">
      <button type="submit" class="btn btn-success btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"></path>
				</svg>Edit
     </button></form>
     		</div>
     	</div>
     	<div class="alert alert-danger" th:unless="${contact}" th:text="'oops! this id contact is not available in your contact'"></div>
    </section>
  </body>
</html>
