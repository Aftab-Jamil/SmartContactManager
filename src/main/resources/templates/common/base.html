<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content,user)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<link rel="stylesheet" th:href="@{/css/index.css}">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- starting nav bar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-bars menu"></i>&nbsp;&nbsp;Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" id="home" aria-current="page" th:href="@{/user/index}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        
		
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
        <li class="nav-item d-flex justify-content-center align-items-center rounded-pill border px-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
</svg>
          <a class="nav-link text-white" aria-disabled="true" th:text="${user.getName()}+'...'"></a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>
<!-- ending nav bar -->
	<div class="sidebar">
		<div class="cancel"><i class="fa-solid fa-xmark"></i></div>
		<div class="d-flex  align-items-center mb-3">
		<i class="fa-solid fa-user text-secondary"></i>&nbsp;&nbsp;
		<span class="text-secondary" th:text="'Welcome '+${user.getName()}+'...'"></span>
		</div>		
		<a th:href="@{/user/index}" id='home-link'  class="my-link"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
		<a th:href="@{/user/contacts/0}" id='show-link' class="my-link"><i class="fa-solid fa-address-book"></i>&nbsp;View Contact</a>
		<a th:href="@{/user/add_contact}" id='add-link' class="my-link"><i class="fa-solid fa-pen-to-square"></i>&nbsp;Add Contact</a>
		<a th:href="@{/user/userprofile}" id='profile-link' class="my-link"><i class="fa-solid fa-user"></i>&nbsp;Your Profile</a>
		<a th:href=@{/user/passwordsetting} class="my-link"  id='setting-link'><i class="fa-solid fa-gear"></i>&nbsp;Settings</a>
		<a th:href="@{/logout}" id='logout-link' class="my-link"><i class="fa-solid fa-right-from-bracket"></i>&nbsp;Logout</a>
	</div>
	 
    <div th:replace="${content}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  	<script th:src="@{/js/index.js}"></script>
  	<script src="https://cdn.tiny.cloud/1/9hul8vr2fj7ia5x2mo1ex3hs9pj2203bne01cabqc1qjcc7b/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  	<script>
      tinymce.init({
        selector: '#description'
      });
    </script>
  </body>
</html>
