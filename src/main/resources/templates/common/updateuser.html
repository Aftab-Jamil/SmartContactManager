<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="common/base::layout(~{::section},${user})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <section class="content">
     <div class="container">
     <div class="row">
     <div class="col-md-8 offset-md-2">
     <div class="my-card my-form">
    <div class="alert" th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
 		<p class="text-center" th:text="${session.message.content}">
 		<th:block th:text="${session.removeAttributes('message')}"></th:block>
	</div>
	
    <h2 class="text-center">Update Form</h2>
    <form th:action="@{/user/updatechanges}" th:method="post" enctype="multipart/form-data">
    <input type="hidden" th:value="${user.id}">
      <div class="form-group m-2">
        <label for="name">Name</label>
        <input type="text" class="form-control" th:value="${user.getName()}" id="name" name="name" placeholder="Enter your name" required>
       
      </div>
      
      <div class="form-group m-2">
        <label for="about">About</label>
        <textarea class="form-control" id="about" rows="6" name="about" th:text="${user.getAbout()}" placeholder="Tell us about yourself"></textarea>
   
      </div>
      <div class="bg-secondary w-75 mt-2">
      <input type="file" name="imagefile"><span>change profile picture</span>
      </div>
      
      <div class="text-center gap-5 mt-5">
      <button type="submit" class="btn bg-primary">Update</button>
      </div>
    </form>
     </div>
     </div>
     </div>
  </div>
    </section>
  </body>
</html>
